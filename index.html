<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid bg-success text-white  py-5">
      <form action="" id="form">
        <div class="mt-3 mx-3 row text-start">
          <div class="col-md-2 col-form-label"> 
            <label for="expenseAmount" class="form-label"
            >Enter Expense Amount:</label>
          </div>
          
          <div class="col-md-10">
            <input type="text" class="form-control" id="expenseAmount" />
          </div>
          
            <div class="col-md-2 col-form-label">
              <label class="form-label mt-md-2" for="description">Choose Description:</label>
            </div>
            <div class="col-md-10">
              <input
                class="form-control mt-md-2"
                type="text"
                name="description"
                id="description"
              />
            </div>
          
          
          <div class="col-md-2 col-form-label ">
            <label class="form-label mt-md-2" for="category">Choose a category:</label>
          </div>
          <div class="col-md-2">
            <select class="form-select mt-md-2" id="category" name="category">
              <option value="Fuel">Fuel</option>
              <option value="Food">Food</option>
              <option value="Electricity">Electricity</option>
              <option value="Movies">Movies</option>
            </select>
          </div>
          <div class="col-md-2 ">
            <input
              class="btn btn-info mt-4 mt-md-2"
              type="submit"
              value="Add expense"
              id="btn"
            />
          </div>
        </div>
      </div>
    </form>
    <div class="container mt-3"  id="list">
       
    </div>
    <script src="main.js"></script>
  </body>
</html>
